{% extends 'base.html' %}
{% load hitcount_tags %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.author}} | {{ object.date }} | 👁: {% get_hit_count for object %} ko'rishlar soni</p>
{% if article.photo %}
<img style="width:500px" src="{{ object.photo.url }}" alt="{{ object.title }}">
{% endif %}
<p>{{ object.body }}</p>

<p>
    <button style="background-color:green"><a href="{% url 'article_edit' article.pk %}">Tahrirlash</a></button>
    <button style="background-color:red"><a href="{% url 'article_delete' article.pk %}">O'chirish</a></button>
    <p>
    <a href="{% url 'article_list' %}">Barcha maqolalarni ko'rish</a>
    </p>
</p>

{% endblock content %}
